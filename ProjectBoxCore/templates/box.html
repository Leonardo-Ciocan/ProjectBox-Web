{% extends "base.html" %}
<!DOCTYPE html>
<html>
<head lang="en">
    <meta charset="UTF-8">
    <title> {{ box.name }}</title>
    {% block extra_head %}
        <link href="/static/box.css" rel="stylesheet"/>

        <script src="/static/box.js"></script>
        <script>
            {% load app_filters %}
            var box = {{ box|json|safe }};
        </script>
    {% endblock %}


</head>
<body>
{% block content %}
    <h1 class="box-title">{{ box.name }}</h1>
    <div id="container">

    </div>
{% endblock content %}
</body>
</html>
